<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            font-family: Verdana;
        }
    </style>

    <script>
        function vCheck(elm) {
            elm.style.color = 'green'
            if (elm.value.length > 2) {
                elm.style.color = 'green'

            }
            else {
                elm.style.color = 'red'
            }

            // if (elm.classList.contains('email'))

        }
    </script>
</head>
<body>

<h2>Formulier</h2>
<form>
    <table>
        <tr>
            <td>
                <label>Naam:</label>
            </td>
            <td><input type="text"
                       name="vName"
                       placeholder="Voornaam"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Tussenvoegsel:</label>
            </td>
            <td><input type="text"
                       name="tv"
                       placeholder="Tussenvoegsel"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Achternaam:</label>
            </td>
            <td><input type="text"
                       name="aName"
                       placeholder="Achetrnaam"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Adres:</label>
            </td>
            <td><input type="text"
                       name="Adres"
                       placeholder="Adres"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Postcode:</label>
            </td>
            <td><input type="text"
                       name="pc"
                       placeholder="Postcode"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Woonplaats:</label>
            </td>
            <td><input type="text"
                       name="wp"
                       placeholder="Woonplaats"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Telefoonnummer:</label>
            </td>
            <td><input type="number"
                       name="tn"
                       placeholder="Telefoonnummer"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>E-mail</label>
            </td>
            <td><input type="email"
                       name="vName"
                       placeholder="Voornaam"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <label>Geboortedatum:</label>
            </td>
            <td><input type="date"
                       name="gb"
                       placeholder="Geboortedatum"
                       onblur="vCheck(this)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" >
            </td>
        </tr>
    </table>
</form>
</body>
</html>
