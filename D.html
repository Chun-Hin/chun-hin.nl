<head>
    <link rel="icon" href="images/IMG_0874%202.jpg">
    <link rel="stylesheet" href="styles/D.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        var url = "https://restcountries.com/v2/all";
        $.getJSON(url, function (data) {
            getTable(data);
        });

        function getTable(data) {

            let html = "<table border='1'>"
            html += "<th>land</th><th>vlag</th><th>buur-landen</th>"
            for (let i = 0; i < data.length; i++){
                console.log(data[i].name)
                let border = data[i].borders
                if (border == null) {
                    html += "<tr>";
                    html += "<td class='landtabel'>" + data[i].name + "</td>";
                    html += "<td>" + "<img src=" + data[i].flags.png + ">" + "</td>";
                    html += "<td>" + "" + "</td>";
                    html += "</tr>";
                }
                else{
                    let text = border.toString();
                    let place = text.replaceAll(",", " <li> ")
                    html += "<tr>";
                    html += "<td class='landtabel'>" + data[i].name + "</td>";
                    html += "<td>" + "<img src=" + data[i].flags.png + ">" + "</td>";
                    html += "<td>";
                    html += "<li>" + place + "</li>"
                    html+= "</td>";
                    html += "</tr>";
                }
            }
            html += "</table>";
            document.getElementById("divLand").innerHTML = html;
        }
    </script>
</head>
